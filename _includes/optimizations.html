<script>
  window.addEventListener('load', () => {
    // defer main.css
    const head = document.querySelector('head');
    const styles = [ '/css/main.css' ];

    styles.forEach((src) => {
      const elt = document.createElement('link');

      elt.rel = 'stylesheet';
      elt.href = src;

      head.appendChild(elt);
    });
  });
</script>
