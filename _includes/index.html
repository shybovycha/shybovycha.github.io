<div class="content">
  <main>
    {% for post in paginator.posts %}
      <article>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

        <span class="timestamp">
          {{ post.date | date: "%b %-d, %Y" }}
        </span>

        {{ post.excerpt }}

        {% if post.content != post.excerpt %}
          <div>
            <a class="btn btn-md btn-primary read-more" href="{{ post.url }}">Read more</a>
          </div>
        {% endif %}
      </article>
    {% endfor %}
  </main>

  <aside>
    <div class="nav-content">
      <img src="" alt="">
      Tag cloud
      <a href="">Tag #1</a>
      <a href="">Tag #2</a>
      <a href="">Tag #3</a>
    </div>
  </aside>
</div>
