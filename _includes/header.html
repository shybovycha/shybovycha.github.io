<div class="container-fluid header">
  <div class="col-md-4 hidden-sm-down text-center">
    <a href="{{ site.baseurl }}/">
      <img src="{{ '/images/photo.jpg' | prepend: site.baseurl }}" alt="photo" class="img-circle photo">
    </a>
  </div>

  <div class="col-md-8 col-xs-12 text">
    <h1>Artem Szubowicz</h1>
    <h2>Software developer</h2>

    <div class="col-xs-12 col-md-4">
      <div class="row">
        <div class="col-xs-12">
          Next post progress:
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="progress">
            <!--
              1. find an idea (progress-warning)
              2. create a prototype (opt.) (progress-warning)
              3. write a post (progress-info)
              4. publish a post (progress-success)
            -->
            <progress class="progress progress-info" value="50" max="100" data-toggle="tooltip" data-placement="bottom" title="writing">
              writing
            </progress>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-md-7 p-r-0">
      <ul id="main-menu" class="nav nav-pills">
        <li class="nav-item">
          <a href="{{ '/' | prepend: site.baseurl }}" class="nav-link btn btn-md btn-info">Home</a>
        </li>

        {% for page in site.pages %}
          {% if page.title %}
            <li class="nav-item">
              <a href="{{ page.url | prepend: site.baseurl }}" class="nav-link btn btn-md btn-info">{{ page.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
