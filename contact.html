<div class="row">
  <div class="col-sm-6">
    Feel free to contact me via this form.
  </div>

  <div class="col-sm-6">
    <form action="//formspree.io/shybovycha@gmail.com" method="POST">
      <div class="form-group">
        <input class="form-control" type="text" name="name" placeholder="Your name" required>
      </div>

      <div class="form-group">
        <input class="form-control" type="email" name="_replyto" placeholder="Your e-mail" required>
      </div>

      <input class="form-control" type="hidden" name="_subject" value="Moo Foo Blog: new message!" />
      <input class="form-control" type="text" name="_gotcha" style="display:none" />

      <div class="form-group">
        <textarea class="form-control" name="message" placeholder="Your message" rows="5" required></textarea>
      </div>

      <div class="form-group text-center">
        <button class="btn btn-md" type="submit">Send</button>
      </div>
    </form>
  </div>
</div>
