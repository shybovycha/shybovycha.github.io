---
layout: default
comments: true
---

<div class="post">
  <header class="title">
    <h2 class="post-title">{{ page.title }}</h2>

    <span class="timestamp tag tag-info">
      {{ page.date | date: "%b %-d, %Y" }}
    </span>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% include disqus.html %}
</div>
