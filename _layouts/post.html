---
layout: default
---

<div class="post">
  <header class="title">
    <span class="timestamp label label-info pull-right visible-md-up">
      {{ page.date | date: "%b %-d, %Y" }}
    </span>

    <span class="small pull-right hidden-md-up">
      {{ page.date | date: "%b %-d, %Y" }}
    </span>

    <h2 class="post-title">{{ page.title }}</h2>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>
