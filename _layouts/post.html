---
layout: default
comments: true
---

<div class="content">
  <main>
    <article>
      <h1>{{ page.title }}</h1>

      <span class="timestamp">
        {{ page.date | date: "%b %-d, %Y" }}
      </span>

      {{ content }}
    </article>
  </main>

  {% if page.tags %}
      <aside>
        <div class="nav-content">
          Tags

          {% for tag in page.tags %}
            <a href="/{{ tag }}">{{ tag }}</a>
          {% endfor %}
        </div>
      </aside>
  {% endif %}
</div>
