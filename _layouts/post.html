---
layout: default
---

<div class="post">
  <header class="row title">
    <div class="col-xs-10">
      <h2 class="post-title">{{ page.title }}</h2>
    </div>

    <div class="col-xs-2">
      <span class="timestamp tag tag-info">
        {{ page.date | date: "%b %-d, %Y" }}
      </span>
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>
