<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}

    <meta name="host" content="{{ jekyll.environment }}">

    {% if jekyll.environment != 'development' %}
      {% include analytics.html %}
    {% endif %}

    <style>:root{--left-side:200px;--right-side:200px;--nav-height:64px;--background-color:#FFD166;--primary-color:#06D6A0;--primary-accent-color:#049F76;--secondary-color:#118AB2;--sub-color:#073B4C;--nav-background:#fff;--article-background:#fff}body{padding:0;margin:0;color:var(--sub-color);background:var(--background-color);font-family:Roboto,"Helvetica Neue",Arial,sans-serif;font-size:18px;display:grid;grid-template:var(--nav-height) auto var(--nav-height)/var(--left-side) calc(100% - var(--left-side) - var(--right-side)) var(--right-side)}nav.top .links{grid-area:1/2/2/3;display:flex;align-items:center}nav.top .links a{margin-right:1em}a{color:var(--secondary-color);text-decoration:none}a:hover,a:active{color:var(--sub-color)}img{max-width:100%}pre{overflow:scroll}pre.highlight{overflow:auto;padding:.5em}button.btn{border:none}.btn{display:inline-flex;font-size:18px;color:#fff;background:var(--primary-color);padding:10px;border-radius:8px}.btn:hover{background:var(--primary-accent-color);color:#fff}footer{grid-area:3/1/4/4;background:#fff;display:inline-grid;grid-template:100%/var(--left-side) auto var(--right-side)}footer nav{grid-area:1/2/2/3;display:inline-grid;grid-template:1fr / 1fr 1fr 1fr}footer nav div{display:flex;align-items:center}footer nav .prev{grid-area:1/1/2/2;justify-content:flex-start}footer nav .current{grid-area:1/2/2/3;justify-content:center}footer nav .next{grid-area:1/3/2/4;justify-content:flex-end}nav.top{background-color:var(--nav-background);display:inline-grid;grid-template:100%/var(--left-side) auto var(--right-side);grid-area:1/1/2/4}main{grid-area:2/2/3/3;margin-top:1em;display:flex;flex-direction:column}main article{margin-bottom:1em;padding:1em;background:var(--article-background);border-radius:5px;font-size:18px}h1{font-size:36px}h2{font-size:24px}h3{font-size:20px}h1,h2,h3{margin-top:0}kbd{border-radius:8px;background:#fff;padding:10px;box-shadow:1px 4px #dedede;text-shadow:1px 3px #dedede;display:inline-flex;margin:4px 0;border:1px solid #dedede}@media screen and (max-width: 1340px){:root{--left-side:0px;--right-side:0px}body{background:var(--background-color)}nav.top .links{justify-content: space-around}main article{border-radius:0}}</style>
  </head>

  <body>
    {% include header.html %}

    <main>
      {{ content }}
    </main>

    {% include footer.html %}
    {% include optimizations.html %}
    {% include analytics.html %}
  </body>
</html>
