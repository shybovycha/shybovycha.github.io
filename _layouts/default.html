<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}

    {% include google_analytics.html %}
    {% include yandex_analytics.html %}

    <style>@media (max-width: 48em){body{background:#F67646}}body{padding:0;margin:0;color:#373a3c;background:#F67646 url(/images/background2-compressed.jpg) no-repeat top left fixed;font:1rem/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif}img.rounded{border-radius:.25rem}a{text-decoration:none}a:hover{text-decoration:underline}nav{display:flex;background-color:#f7f7f9;align-items:center;padding:5px 15px}nav .navbar-brand{display:flex}nav .navbar-brand .nav-icon{font-size:.7rem;margin-left:5px}nav .navbar-nav{display:flex;flex-grow:1;justify-content:flex-start;align-self:stretch;align-items:center}nav .navbar-nav .nav-link{color:rgba(0,0,0,0.5);display:flex;height:100%;align-items:center;margin:0 1rem}nav .navbar-nav .nav-link:hover{color:rgba(0,0,0,0.7)}nav .navbar-nav .nav-link.active{border-bottom:3px solid #0a0a0a;height:calc(100% + 5px + 2px)}nav a:hover{text-decoration:none}@media (max-width: 48em){nav .navbar-brand{display:none}nav .navbar-nav{justify-content:space-around}}@media (min-width: 48em){.container{padding:1rem 3rem}}.container .post{background:#fff;margin:20px 0;padding:30px 25px}.btn,.btn-md{background-color:#32a571;border:none;color:#fff;display:inline-block;font-weight:400;line-height:1.25;text-align:center;white-space:nowrap;vertical-align:middle;cursor:pointer;text-decoration:none;padding:.5rem .75rem;font-size:1rem;border-radius:.4rem}.btn:hover,.btn-md:hover{background-color:#32a571;border-color:#32a571;text-decoration:none}.btn:active,.btn-md:active{text-decoration:none}.btn.btn-sm,.btn-md.btn-sm{padding:.25rem .5rem;font-size:.875rem;border-radius:.2rem}.container .post pre,.container .post kbd,.container .post code{font-family:Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}.container .post .highlight{margin:0;background:#F3F3F3;padding:10px 10px 5px;border-radius:5px}.container .post .img-sm{max-width:200px;max-height:200px}.container .post img{display:inline-block;max-width:100%}.container .post .title{display:flex;align-items:center}.container .post .title h2.post-title{flex-grow:1}.container .post .title .timestamp{border-radius:.5rem;padding:.35rem;background:#5bc0de;color:#fff;font-weight:600;font-size:.65rem}@media (max-width: 48em){.container .post .title{flex-direction:column;align-items:flex-start;margin-bottom:1rem;overflow:hidden}}.btn.read-more{background-color:#32a571;border-color:#32a571;color:#fff}.btn.read-more:hover{background-color:#238659;border-color:#238659;color:#fff}</style>
  </head>

  <body>
    {% include header.html %}

    <div class="container main-container">
      {{ content }}
    </div>

    {% include footer.html %}

    <script>
      (function () {
        let head = document.querySelector('head');

        ["{{'/css/main.css' | prepend: site.baseurl}}"].forEach(href => {
          let elt = document.createElement('link');
          elt.rel = 'stylesheet';
          elt.href = href;
          head.appendChild(elt);
        });
      })();
    </script>
  </body>
